<div style="margin-bottom: 40px;">
  <img src="{{product.imageUrl}}">
<p>{{product.productName}}</p>
<p>{{product.price}}</p>
<select name="quantity" id="quantity">{{product.quantity}}
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
<button class="btn btn-primary" style="margin-right: 10px;" (click)="addToCart(product)" >Add to Cart</button>

<br>

</div>
