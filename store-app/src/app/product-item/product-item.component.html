<div class="container">
  <div class="row">
    <div class="col-sm">
  <img src="{{product.url}}">
  
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
  
    <select name="quantity" id="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
<br>
<button class="btn btn-primary" style="margin-right: 10px;" (click)="addToCart(product)" >Add to Cart</button>
<br>
    </div>
  </div>
</div>
