

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px Grid">
    <div fxFlex="100%" >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{product.url}}" (click)="goToDetails()">
        <mat-card-content>
          <p>{{product.price}}</p>
        </mat-card-content>
        <mat-card-actions>
          <div class="dropdown">
            <select name="quantity" id="quantity" >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          
          <br>
          <button class="btn btn-primary" style="margin-right: 10px;" (click)="addToCart(product)" >Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
  

</div>
