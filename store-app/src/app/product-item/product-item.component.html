

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px Grid">
    <div fxFlex="100%" >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <br>
        <a routerLink="productDetails/{{product.id}}" routerLinkActive="active"><img mat-card-image src="{{product.url}}"></a>
        
        <mat-card-content>
          <p>${{product.price}}</p>
        </mat-card-content>
        <mat-card-actions>
        
          
          <br>
          <button class="btn btn-primary" style="margin-right: 10px;" (click)="addToCart(product)" >Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
  

</div>
