<h1>Your Cart</h1>

 <ul *ngFor="let product of productList">
    <img src="{{product.imageUrl}}">
    <li>{{product.productName}}</li>
    <li>Price: ${{product.price}}</li>
    <li>Quantity:{{product.quantity}}</li>

</ul>



  <h2>Total:</h2>
<br>

<button (click)="clearCart()">Clear Cart</button>
