<form (ngSubmit)="submitForm()">
    <p>Full Name</p>
    <input type="text" name="full name" required minlength="4" placeholder="(3 characters minimum)">
    <br>
    <p>Address</p>
    <input type="text" name="address" required minlength="4">
    <br>
    <p>Credit Card Number</p>
    <input name="cardNumber" required minlength="16">
    <br>
    <p>We will never share your payment information with anyone else.</p>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>>
