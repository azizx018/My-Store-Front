<div class="form-style-5 move-right" >
    <form #form="ngForm" (ngSubmit)="submitForm()">
        <p>Full Name</p>
        
        <input type="text" 
        name="full name" 
        required
        minlength="4"
        nullValidator 
        placeholder="Full Name"
        [(ngModel)]="fullName"
        #customerName="ngModel">
        <br>
        <p>Address</p>
        <input type="text" name="address" required minlength="4" [(ngModel)]="address" placeholder="Address">
        <br>
        <p>Credit Card Number</p>
        <input type = "number" pattern ="[0-9]" name="cardNumber" required maxlength="16" placeholder="Credit Card Number" [(ngModel)]="creditCard">
        <br>
        <p>We will never share your payment information with anyone else.</p>
        <input type="submit" [disabled]="form.invalid" value="Submit" class="btn btn-primary" >
        
    </form>

   
    
</div>
